<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
*{
    padding: 0;
margin: 0;
box-sizing: border-box;
}
body{
    background-image:url("udamey/images/login\ bg.jpg") ;
    background-repeat: no-repeat;
    background-size: cover;
    color: wheat;
}
.page{
    border: 2px solid rgb(0, 255, 145);
    height: 50vh;
    width: 30vw;
    background-color: rgba(135, 206, 250, 0.316);
}
</style>
<body>
   <section>
    <div class="page">
        <p class="Name">
            <label for="fname" id="name">FirstName</label>
            <input type="text" name="first" id="First" placeholder="Enter your  FirstName">
        </p>
        <p class="Last">
            <label for="lname" id="lname">LastName</label>
            <input type="text" name="last" id="Last" placeholder="Enter your LastName">
        </p>
        <p class="Mail">
            <label for="mail" id="Mail">Email Id</label>
            <input type="mail" name="Mail id" id="email" placeholder="Enter Your Email">
        </p>
        <p class="Pass">
            <label for="Pass" id="Pass">PassWord</label>
            <input type="password" name="word" id="Pasword" placeholder="Enter your Password">
        </p>
        <button type="sign in" id="sign">Sign In</button>
        <button type="Log in" id="log">Log In</button>
    </div>
   </section>
</body>
</html>
