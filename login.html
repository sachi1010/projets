<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
*{

}
body{

    background-repeat: no-repeat;

    display: flex;

}
.page{
background-color: lightskyblue;

}

}

<body>
   <section>

        <h1> login</h1>

    </form>
   </section>
